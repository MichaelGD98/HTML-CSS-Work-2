<!DOCTYPE html>
<html>
    <head>
        <title>Border Radius</title>
        <style type="text/css">
        p {
            border: 5px solid #0088dd;
            padding: 20px;
            width: 275px;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
        }
        </style>
    </head>
    <body>
        <p>Pet sounds featured a number of unconventional instruments such as bicycle bells, buzzing organs, harpsichords, flutes, electro-theremin, dog whistles, trains, hawaiian
            sounding string instruments, coca cola cans amd barking dogs.
        </p>
    </body>
</html>
