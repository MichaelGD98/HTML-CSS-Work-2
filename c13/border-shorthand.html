<!DOCTYPE html>
<html>
    <head>
        <title>Border shorthand</title>
        <style type="text/css">
        p {
            width: 250px;
            border: 4px outset #0088dd;
        }
        </style>
    </head>
    <body>
        <p>This is a simple way to write a border surrounding a box and some text</p>
    </body>
</html>
