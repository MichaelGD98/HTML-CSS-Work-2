<!DOCTYPE html>
<html>
    <head>
        <title>Centering images</title>
        <style type="text/css">
        img.align-center {
            display: block;
            margin: 0px auto;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
        </style>
    </head>
    <body>
        <P><img src="images/magnolia-medium.jpg" alt="Magnolia" class="align-center medium" />
        <b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species. It is named after French botanist Pierre Magnol
        and, having evolved before bees appeared, the flowers were developed to encourage pollination by beetles.
        </P>
    </body>
</html>
